<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloq de café</title>

    <link rel="stylesheet" href="estilos/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Oswald&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilos.css" >
</head>
<body>
    <header class="header centrado">
        <div class="contenedor__grid">
            <div class="barra">
                <a class="logo" href="index.html" target="_self">
                    <h2 class="margen-0">Bloq<span class="mod__span">DeCafé</span></h2>
                </a>
            </div>
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="cursos.html">Cursos</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
        <div class="logo">
            <h2 class="margen-0"><em>Bloq de café con consejos y cursos</em> </h2>
            <p>Aprende de los expertos con las mejores recetas y concejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h2 class="centrado">Conctacto</h2>

        <div class="bg-imagen"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo-label" for="nombre">Nombre:</label>
                <input class="campo_input" type="text" placeholder="Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo-label" for="correo">Correo:</label>
                <input class="campo_input" type="email" placeholder="alguien@fff.com" id="correo">
            </div>
            <div class="campo">
                <label class="campo-label" for="mensaje">Mensaje:</label>
                <textarea class="campo_input campo_textarea" name="mensaje" id="mensaje"></textarea>
            </div>
            <div class="campo">
               <input class="boton" type="submit" value="Enviar">
            </div>
        </form>
    </main>

    <footer class="footer">
        <h2 class="margen-0">Bloq<span class="mod__span">DeCafé</span></h2>
        <div class="footer__navegacion">
            <a href="index.html">Nosotros</a>
            <a href="cursos.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </footer>
</body>
</html>
